    <div class="container-fluid">
            <div class="container mt-5">
                <h2>Servicios - Formulario Registro Clientes </h2>
                <form action="send_email.php" method="POST" id="contactForm" onsubmit="return validateForm(event)">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" minlength="3" placeholder="Ingresa tu nombre" oninput="validateTextInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" minlength="3" placeholder="Ingresa tu apellido" oninput="validateTextInput(event)">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingresa tu correo electrónico" required >
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="number" class="form-control" name="telefono" id="telefono" minlength="9" placeholder="Ingresa tu número de teléfono" oninput="validateNumberInput(event)">
                    </div>
                    
                    <br>
                    <button type="submit" name="enviar" class="btn btn-primary btn-lg btn-block" oninput="validateEmailInput(event)">Enviar</button>
                    
                    <script>
                        const btnEnvio = document.getElementById ('enviar');
                        btnEnvio.addEventListener ('click', function (e) {
                        e.preventDefault();
                        });
                    </script>
                </form>
            </div>
    </div>
